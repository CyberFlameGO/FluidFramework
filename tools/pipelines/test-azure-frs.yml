# test-azure-frs pipeline

name: $(Build.BuildId)

trigger: none
pr: none

resources:
  pipelines:
  - pipeline: client   # Name of the pipeline resource
    source: Build - client packages
    trigger:
      branches:
      - releases/*
      - main

variables:
- group: prague-key-vault
- name: testWorkspace
  value: $(Pipeline.Workspace)/test

stages:
  # Run Azure FRS Tests
  - stage:
    displayName: e2e - azure
    dependsOn: []
    jobs:
    - template: templates/include-test-azure-frs.yml
      parameters:
        poolBuild: Lite
        testPackage: "@fluidframework/azure-client"
        testWorkspace: ${{ variables.testWorkspace }}
        testPath: $(Pipeline.Workspace)/packages/framework/azure-client
        target: azure
        env:
          FLUID_TEST_LOGGER_PKG_PATH: ${{ variables.testWorkspace }}/node_modules/@ff-internal/aria-logger # Contains getTestLogger impl to inject
          azure__fluid__relay__service__tenantId: $(azure-fluid-relay-service-tenantId)
          azure__fluid__relay__service__function__url: $(azure-fluid-relay-service-function-url)
