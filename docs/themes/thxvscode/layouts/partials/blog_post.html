<article class="thin">
    <header class="post-header">
        <h1>{{title .Title}}</h1>
        <div class="post-meta">
            <span>{{ .Date.Format .Site.Params.dateform }}</span>
            {{- with $.Params.author }} by {{ .name }}, <a href="https://github.com/{{ .github }}">@{{ .github }}</a>{{ end -}}
        </div>
    </header>
    <div class="content">
        {{ .Content  }}
    </div>
</article>
<hr class="post-end">
