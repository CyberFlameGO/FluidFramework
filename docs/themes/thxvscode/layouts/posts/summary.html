<article class="thin">
    <header class="post-header">
        <h2><a href="{{ .Permalink }}">{{title .Title}}</a></h2>
        <div class="post-meta">
            <span>{{ .Date.Format .Site.Params.dateform }}</span>
            {{- with $.Params.author }} by {{ .name }}, <a href="https://github.com/{{ .github }}">@{{ .github }}</a>{{ end -}}
        </div>
    </header>
    <div class="content">
        {{ .Summary | truncate 300 }}
    </div>
</article>
